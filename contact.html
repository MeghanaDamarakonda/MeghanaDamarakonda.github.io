    <!-- Wrapper -->

        <!-- Header -->
        <header id="header">
            <a href="index.html" class="logo">Meghana Damarakonda</a>
        </header>

        <!-- Nav -->
        <nav id="nav">
            <ul class="links">
                <li><a href="index.html" class="nav-link" id="projects-link"
                        style="font-weight: normal; text-decoration: none;">Projects</a></li>

                        style="font-weight: normal; text-decoration: none;">About</a></li>
                <li><a href="contact.html" class="nav-link" id="contact-link"
                        style="font-weight: normal; text-decoration: none;">Contact</a></li>
            </ul>
            <ul class="icons">
                <li><a href="https://www.linkedin.com/in/meghana-damarakonda/" target="_blank"
                        class="icon brands alt fa-linkedin"><span class="label">linkedin</span></a></li>
                <li><a href="https://github.com/MeghanaDamarakonda" target="_blank"
                        class="icon brands alt fa-github"><span class="label">GitHub</span></a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main">
            <section>
                <p><em>If you have any questions, opportunities, or collaborations in mind, feel free to reach out
                        by
                        filling out the form below.</em></p>

                <form id="contactForm" action="https://formspree.io/f/xbldoggo" method="POST">
                    <div class="fields">

                        <div class="field">
                            <label for="first-name">First Name*</label>
                            <input type="text" name="first-name" id="first-name" style="border: 1px solid #d3d3d3;"
                                required />
                        </div>

                        <div class="field">
                            <label for="last-name">Last Name*</label>
                            <input type="text" name="last-name" id="last-name" style="border: 1px solid #d3d3d3;"
                                required />
                        </div>

                        <div class="field">
                            <label for="email">Email*</label>
                            <input type="email" name="email" id="email" style="border: 1px solid #d3d3d3;" required />
                        </div>

                        <div class="field">
                            <label for="contact">Contact</label>
                            <input type="tel" name="contact" id="contact" style="border: 1px solid #d3d3d3;" />
                        </div>

                        <div class="field">
                            <label for="message">Message*</label>
                            <textarea name="message" id="message" rows="5"
                                style="border: 1px solid #d3d3d3; margin-bottom: 60px;" required></textarea>

                        </div>

                        <div class="actions">
                            <button type="submit" class="button primary">Send Message</button>
                        </div>

                    </div>
                </form>
            </section>
        </div>



        <!-- Copyright -->
        <div id="copyright">

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            let firstName = document.getElementById("first-name").value.trim();
            let lastName = document.getElementById("last-name").value.trim();
            let email = document.getElementById("email").value.trim();
            let message = document.getElementById("message").value.trim();

            if (firstName === "" || lastName === "" || email === "" || message === "") {
                alert("Please fill out the required fields.");
                return;
            }

            // Send the form data using Fetch API
            let formData = new FormData(this);
            fetch(this.action, {
                method: this.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    alert("Message sent successfully!");
                    document.getElementById("contactForm").reset(); // Clear form fields
                } else {
                    alert("Error sending message. Please try again later.");
                }
            }).catch(error => {
                alert("There was a problem submitting the form.");
            });
        });
    </script>

    <script src="assets/js/script.js"></script>
